<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		.navbar {
			text-decoration: none; position: fixed; padding: 20px; list-style: none; color: #DE9BA6;
			width: 100%; top: 0; background: url("../images/nav.jpeg") repeat;
		}
		.container { border-style: solid; border-color: #1ea827;  }
		.creditinfo {border-style:inset; border-color: darkgray; margin: 16px; padding: 8px; }
	</style>

	<title>Let Your Bad Mood Disappear</title>
</head>
<body>
	<nav>
		<div>
			<ul class="navbar">
				<li class="w3-xxxlarge"><a href="../index.html"><i class="fa fa-home">Home</i></a></li>   
			</ul>
		</div> 
	</nav>
	<br> <br> <br>

	<div class="container">
		<!-- Form starts from here -->
		<br>
		<form action="readform.html" method="GET">
			<div class="form-inline">
				<label for="email2" class="mb-2 mr-sm-2">Email:</label>
				<input type="text" class="form-control mb-2 mr-sm-2" id="email2" placeholder="Enter email" name="email">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="Password">
			</div>
			<br>
	
			<!-- credit card info -->
			<div class="creditinfo">
					<br>
				<P>Credit Card Info</P>
				<div class="creditinfo">
					<div action="readform.html" method="GET" class="creditinfo">
						<div class="form-check">
							<label class="form-check-label" for="radio1">
								<input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Visa
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label" for="radio2">
								<input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">MasterCard
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">American Express
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Discover
							</label>
						</div>
					</div>
				</div>
				<br> <br>
				<div class="form-inline" action="readform.html" method="GET">
					<label class="mb-2 mr-sm-2"> Credit Card Number </label>
					<input type="text" class="form-control mb-2 mr-sm-2" placeholder="" name="CreditCardNumber">
					<label class="mb-2 mr-sm-2">(No spaces or dashes please!)</label>
				</div>
			</div>
			<br> <br>
	
			<!-- Gifts -->
			<div action="readform.html" method="GET">
				<div class="form-check">
					<label class="form-check-label" for="check1">
						<input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">Gift Wrapper
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label" for="check2">
						<input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">Gift Recept
					</label>
				</div>
				<br> <br>
	
				<!-- custom selecter menu -->
				<label class="mb-2 mr-sm-2">Size: </label>
				<select name="Size" class="custom-select mb-3">
					<option selected>XX-Small</option>
					<option value="Medium">XX-Medium</option>
					<option value="Large">XX-Large</option>
					<option value="ExtraL">XX-Extra Large</option>
				</select>
	
				<label for="sel2">Color:</label>
				<select multiple class="form-control" id="sel2" name="Color">
					<option>Red</option>
					<option>Black</option>
					<option>White</option>
					<option>Yellow</option>
				</select>
				<br> <br>
	
				<!-- directions -->
				<div class="form-group">
					<label>Special Directions:</label>
					<textarea class="form-control" rows="3" id="comment" name="Directions"></textarea>
				</div>
			</div>
			<br> <br>

			<!-- shipping addrformess -->
			<p>Shipping Address:</p>
			<div class="form-iformnline" action="readform.html" method="GET">
				<label class="formmb-2 mr-sm-2">Name:</label>
				<input type="text" class="form-control mb-2 mr-sm-2" placeholder="" name="Name">
			</div>

			<div class="form-inline" action="readform.html" method="GET">
				<label class="mb-2 mr-sm-2">Street:</label>
				<input type="text" class="form-control mb-2 mr-sm-2" placeholder="" name="Street">
			</div>

			<div class="form-inline" action="readform.html" method="GET">
				<label class="mb-2 mr-sm-2">City:</label>
				<input type="text" class="form-control mb-2 mr-sm-2" placeholder="" name="City">
				<label class="mb-2 mr-sm-2">State:</label> 
				<input type="text" class="form-control mb-2 mr-sm-2" placeholder="" name="State">
				<label class="mb-2 mr-sm-2">Zip Code:</label>
				<input type="text" class="form-control mb-2 mr-sm-2" placeholder="" name="ZipCode">
			</div>
			<input type="submit" value="Submit">
			<br> <br>
		</form>
	</div>
</body>
</html>
